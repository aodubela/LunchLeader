<template name="login">
  <h1>Login</h1>
  <input type="text" placeholder="Domain"><br>
  <input type="text" placeholder="Username"><br>
  <button>Join Now</button>
</template>

<template name="chooseRestaurant">
  <h1>Choose Restaurant</h1>
  <input type="text" placeholder="Restaurant Name"><br>
  <input type="text" placeholder="Cuisine"><br>
  <button>Add Restaurant</button>
</template>

<template name="leaderboard">
  <h1>Leaderboard</h1>
  <ul>
    {{#each data}}
      <li>restaurant: {{restaurant}}...votes: {{votes}} <button>vote</button></li>
    {{/each}}
  </ul>
</template>
